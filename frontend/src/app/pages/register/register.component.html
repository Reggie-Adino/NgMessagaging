<div class="w-1/2">
<app-card>
    <card-title><h4>Register here</h4></card-title>
    <card-body>
        <form action="">
            <div class="form-group mb-3">
                <label for="">Your Name<span>*</span></label>
                <input type="text" name="" id="" placeholder="Your Name" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="">Email Address<span>*</span></label>
                <input type="email" name="" id="" placeholder="Email Address" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="">Password<span>*</span></label>
                <input type="password" name="" id="" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-blue">Register</button>
        </form>
    </card-body>
</app-card>
    
</div>

<div class="w-2/5">
<app-card>
    <card-title><h4>Login here</h4></card-title>
    <card-body>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group mb-3">
                <label for="email">Email Address<span class="asterisk">*</span></label>
                <input type="email" formControlName="email" id="email" placeholder="Email Address" class="form-control">
                @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched)
                {<span class="form-error">Email is required</span>}
            </div>
            <div class="form-group mb-3">
                <label for="password">Password<span class="asterisk">*</span></label>
                <input type="password" formControlName="password" id="password" placeholder="Password" class="form-control">
                @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched)
                {<span class="form-error">Password is required</span>}
            </div>
            <button type="submit" class="btn btn-blue">Login</button>
        </form>
        
    </card-body>
</app-card>
</div>

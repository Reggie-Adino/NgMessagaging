<header class="bg-white shadow py-4">
    <div class="container flex justify-between items-center">
        <h4 class="font-bold text-xl">MailBox</h4>
        <div class="flex items-center ">
            @if(isAuthenticate$ | async) {
                <div  class="px-3 font-medium hover:text-blue-600 cursor-pointer" (click)="logout()">
                    Logout
                </div>
            }@else {
           
            <a routerLink = "register" class="px-3 font-medium hover:text-blue-600">
                Register
            </a>
            <a  class="px-3 font-medium hover:text-blue-600 cursor-pointer">
                Login
            </a>
        }
        </div>
    </div>
</header>
